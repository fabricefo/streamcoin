name: Deploy to VPS

on:
  push:
    branches:
      - main


jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image for Streamlit app
        run: |
          docker build -t ffourel/streamlit_app:latest /streamlit
          docker push ffourel/streamlit_app:latest

      - name: Build and push Docker image for FastApi 
        run: |
          docker build -t ffourel/fastapi_app:latest /fastapi
          docker push ffourel/fastapi_app:latest
          
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            if [ ! -d "/opt/streamcoin" ]; then
              git clone https://github.com/ffourel/streamcoin.git /opt/streamcoin
            else
              cd /opt/streamcoin
              git pull origin main
            fi

            cd /opt/streamcoin
            
            docker pull ffourel/streamlit_app:latest
            docker pull ffourel/fastapi_app:latest

            docker-compose up -d --build
