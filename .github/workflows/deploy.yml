name: Deploy to VPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e  # Arrête le script en cas d'erreur

            echo "🔍 Vérification du dossier /opt/streamcoin..."
            if [ ! -d "/opt/streamcoin" ]; then
              echo "📥 Clonage du dépôt..."
              git clone https://github.com/fabricefo/streamcoin.git /opt/streamcoin
            else
              echo "🔄 Mise à jour du dépôt..."
              cd /opt/streamcoin
              git pull origin main
            fi

            cd /opt/streamcoin

            echo "📦 Pull des dernières images Docker..."
            docker pull ffourel/streamlit_app:latest
            docker pull ffourel/fastapi_app:latest

            echo "🛑 Arrêt des containers existants..."
            docker compose down

            echo "🚀 Lancement des containers mis à jour..."
            docker compose up -d --build

            echo "✅ Déploiement terminé avec succès."
